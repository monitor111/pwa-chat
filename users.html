<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <title>PWA Chat - Выбор пользователя</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Выберите пользователя для чата</h2>
                        <ul id="users-list" class="list-group">
                            <!-- Здесь будет текущий пользователь -->
                        </ul>
                        <button id="logout-btn" class="btn btn-outline-danger w-100 mt-3">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { authManager } from './auth.js';

        const usersList = document.getElementById('users-list');
        const logoutBtn = document.getElementById('logout-btn');

        // Получаем текущего пользователя
        const currentUser = authManager.getCurrentUser();

        // Если пользователь не авторизован, возвращаем на авторизацию
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        // Добавляем текущего пользователя в список
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = currentUser.name;

        const startBtn = document.createElement('button');
        startBtn.className = 'btn btn-primary btn-sm';
        startBtn.textContent = 'Начать чат';
        startBtn.addEventListener('click', () => {
            // Сохраняем выбранного пользователя для чата
            localStorage.setItem('pwa_chat_targetUser', JSON.stringify(currentUser));
            window.location.href = 'index.html';
        });

        li.appendChild(startBtn);
        usersList.appendChild(li);

        // Кнопка выхода
        logoutBtn.addEventListener('click', async () => {
            // Локально чистим данные
            await authManager.logout();
            localStorage.removeItem('pwa_chat_targetUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
