<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <title>PWA Chat</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">PWA Chat</h2>
                        <div id="auth-form">
                            <div class="mb-3">
                                <input type="text" id="username-input" class="form-control" placeholder="Введите ваше имя" autocomplete="off">
                            </div>
                            <button id="login-btn" class="btn btn-primary w-100">Войти в чат</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-container" class="container-fluid d-none">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-dark bg-primary">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">PWA Chat</span>
                        <div class="d-flex align-items-center">
                            <span id="user-name" class="text-white me-3"></span>
                            <button id="logout-btn" class="btn btn-outline-light btn-sm">Выйти</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row chat-row">
            <div class="col-12">
                <div id="messages-container" class="messages-container p-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="input-container p-3 bg-light border-top">
                    <div class="d-flex gap-2 mb-2">
                        <input type="text" id="message-input" class="form-control" placeholder="Введите сообщение..." autocomplete="off">
                        <button id="send-btn" class="btn btn-primary">Отправить</button>
                    </div>
                    <button id="clear-chat-btn" class="btn btn-outline-danger btn-sm w-100">Очистить чат (только локально)</button>
                </div>
            </div>
        </div>
    </div>

    <div id="install-prompt" class="position-fixed bottom-0 start-0 end-0 p-3 d-none">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Установить приложение:</strong> Добавьте чат на главный экран!
            <button id="install-btn" class="btn btn-sm btn-primary ms-2">Установить</button>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
